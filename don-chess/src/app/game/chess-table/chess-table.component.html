<div class="column">
    <div class="col-xs-2"
    style="cursor: pointer"
    *ngFor="let row of table; let i = index">
        <ul class="list-group">
            <a
            class="list-group-item"
            style="cursor: pointer"
            *ngFor="let cell of row; let j = index"
            (click)="onSelectCell(cell)">
            {{ cell.chessFigureColor }} -- {{ cell.chessFigure }} -- D
            </a>
        </ul>
    </div>    
</div>
