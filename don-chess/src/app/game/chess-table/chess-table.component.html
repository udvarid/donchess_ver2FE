<div>
    <div class="chess-container"
        *ngFor="let row of table; let i = index;">
        <a class="chess-row"
            style="cursor: pointer"
            *ngFor="let cell of row; let j = index;"
            (click)="onSelectCell(cell)">
            <app-cell [cell]="cell"></app-cell>
        </a>    
    </div> 
    <br>       
</div>
